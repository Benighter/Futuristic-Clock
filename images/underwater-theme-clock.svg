<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#00008B"/>
  <text x="150" y="100" fill="#00FFFF" font-family="Arial" font-size="36" text-anchor="middle">12:30:45</text>
  <text x="150" y="130" fill="#00FFFF" font-family="Arial" font-size="14" text-anchor="middle">Monday, July 1</text>
  <circle cx="50" cy="50" r="10" fill="#00FFFF" opacity="0.5">
    <animate attributeName="cy" values="50;30;50" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="250" cy="150" r="15" fill="#00FFFF" opacity="0.3">
    <animate attributeName="cy" values="150;120;150" dur="6s" repeatCount="indefinite" />
  </circle>
  <text x="150" y="180" fill="#00FFFF" font-family="Arial" font-size="14" text-anchor="middle">Underwater Theme</text>
</svg>
